<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="admin.css" rel="stylesheet">
</head>
<body>
    <h1>Панель администратора</h1>

    <!-- Секция добавления товара -->
    <div class="section">
        <h2>Добавить новый товар</h2>
        <form id="addProductForm">
            <div class="form-group">
                <label for="name">Название:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="number" id="price" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="categoryIds">ID категорий (через запятую):</label>
                <input type="text" id="categoryIds" placeholder="1,2">
            </div>
            <button type="submit">Добавить товар</button>
        </form>
    </div>

    <!-- Секция списка товаров -->
    <div class="section">
        <h2>Список товаров</h2>
        <button onclick="loadProducts()">Обновить список</button>
        <div id="productList" class="product-list"></div>
    </div>


    <!-- Секция списка категорий -->
    <div class="section">
        <h2>Список категорий</h2>
        <button onclick="loadCategories()">Обновить список</button>
        <div id="categoryList" class="category-list"></div>

        
    </div>

    <script src="load-admin.js"></script>
    <!-- Подключаем скрипт чата для админа -->
    <script src="websocket-adm.js"></script>
</body>
</html>
